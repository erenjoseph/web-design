<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frames using Table</title>
    <style>
        table {
            width: 100%;
            height: 100vh;
            border-collapse: collapse;
        }
        td {
            border: 2px solid black;
        }
        .frame1 {
            background-color: #f2a65a;
        }
        .frame2 {
            background-color: #5ab3f2;
        }
        .frame3 {
            background-color: #a6f25a;
        }
        .frame4 {
            background-color: #f25aad;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="frame1"></td>
            <td class="frame2"></td>
        </tr>
        <tr>
            <td class="frame3"></td>
            <td class="frame4"></td>
        </tr>
    </table>
</body>
</html>
